<div class="bg-gradient-to-br from-blue-950 p-6 rounded-lg shadow-lg">
<form  [formGroup]="infoBasicForm"  class="w-full max-w-sm">
  <!--  BrandCardId -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="brandcars">
        Seleciona una marca de coche
      </label>
    </div>
    <div class="md:w-2/3">
      <select id="brandcars" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="branCardId">
        <option value="" selected disabled>Selecciona una marca</option>
        @for(brandCar of listBrandCar ; track brandCar.id){
          <option [value]="[brandCar.id]" > {{brandCar.description}}</option>
        }
      </select>
    </div>
  </div>
  <!-- Referencia -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4">
        Referencia
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="text" placeholder="Referencia" formControlName="reference">
    </div>
  </div>

  <!--  Price -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4">
        Precio
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="price" type="number" placeholder="$0.0" formControlName="price">
    </div>
  </div>
  <!-- YearModel -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4">
        AÃ±o modelo
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="yearModel" type="number" placeholder="1999" formControlName="yearModel">
    </div>
  </div>

  <!--  Category -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4">
        Categoria
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="category" type="text"  placeholder="categoria" formControlName="category">
    </div>
  </div>
  <!-- Stock -->
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4">
        Stock
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="stock" type="number" placeholder="stock" formControlName="stock">
    </div>
  </div>
</form>
</div>
