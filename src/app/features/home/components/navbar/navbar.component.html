<header class="bg-sky-900 shadow px-6">
  <div class="flex justify-between items-center h-16 max-w-3xl mx-auto">
    <button
      class="hover:bg-black hover:text-white rounded p-1 -ml-1 focus:ring-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 text-cyan-50"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </button>
    <div class="flex -mr-4 items-center">
      <a href="" class="text-sky-500 duration-200 hover:rotate-6"
      ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>

      </a>
      <div class="space-x-8 ml-8 hidden md:flex">
        <a routerLinkActive="active" routerLink="/home/products" class="px3 text-sky-100" href="">Home</a>
        <a class="text-slate-100 px-3 py- hover:text-sky-500" href=""
        >About</a>
        @if(isAdmin){
          <a  routerLink="/admin" routerLinkActive="active" class="text-slate-100 px-3 py- hover:text-black" href="">Save Car</a>
        }@else{
          <a class="text-slate-100 px-3 py- hover:text-black" href="">Compras</a>
        }
        <a class="text-slate-100 px-3 py- hover:text-black" href="">Contact</a>
      </div>
    </div>
    <div class="flex">
      <button class="text-yellow-400 rounded-full p-1 focus:ring-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>
      </button>
        <p class="text-cyan-50 rounded-full p-1 focus:ring-2 ml-4">Bievenido   <span class="italic text-xl">{{this.userName}}</span> </p>
      <button (click)="signOut()" class="text-slate-100 rounded-full ml-7 focus:ring-2" >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
        </svg>

      </button>
    </div>
  </div>
  <!-- link de navegacion-->
  <div class="space-y-1 border-t pb-3 pt-2 md:hidden">
    <a
      routerLink = "/home/products"
      routerLinkActive = "active"
      class="block px-3 py-2 rounded-2xl bg-sky-500 text-white">
      Home</a
    >
    <a
      href=""
      class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
    >
      About</a
    >
    @if(isAdmin){
      <a
        routerLink = "/admin"
        routerLinkActive = "active"
        class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
      >
        SaveCar</a
      >
    }@else{
      <a
        routerLink = "/home"
        routerLinkActive = "active"
        class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
      >
        Ver Compras</a
      >
    }
    <a
      href=""
      class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
    >
      Contact</a
    >
  </div>
</header>
