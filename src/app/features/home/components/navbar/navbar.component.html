<header class="bg-sky-900 shadow">
  <!-- component -->
  <!-- follow me on twitter @asad_codes -->

  <div class="flex flex-wrap place-items-center">
    <section class="relative mx-auto">
      <!-- navbar -->
      <nav class="flex justify-between bg-gray-900 text-white w-screen">
        <div class="px-5 xl:px-12 py-6 flex w-full items-center">
          <div class="flex-col">
            <p class="text-cyan-50 text-xl ">Bienvenido</p>
            <p class="text-cyan-50 text-xl "><span class="italic text-lg font-semibold">{{this.userName}}</span> </p>
          </div>
          <!-- Nav Links -->
          <ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12 ">
            <li><a class="hover:text-gray-200"  routerLink = "/home/products"
                   routerLinkActive = "active">Home</a></li>
            <li><a class="hover:text-gray-200"  routerLink="/home/shopping">Tienda</a></li>
            @if(isAdmin){
              <li><a class="hover:text-gray-200"  routerLink = "/admin"
                     routerLinkActive = "active">Save Car</a></li>
            }@else{
              <li><a class="hover:text-gray-200"    routerLink = "/home/historical"
                     routerLinkActive = "active">Historial Compras</a></li>
            }
            <li><a class="hover:text-gray-200" routerLink = "/home/about"
                   routerLinkActive = "active">Sobre Mi</a></li>
          </ul>
          <!-- Header Icons -->
          <div class="hidden xl:flex items-center space-x-5 items-center">

            <a class="flex items-center hover:text-gray-200" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span class="flex absolute -mt-5 ml-4">
              <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500">
                </span>
              </span>
            </a>
            <!-- Sign In / Register      -->
            <a (click)="signOut()" class="flex items-center hover:text-gray-200" >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </a>

          </div>
        </div>
        <!-- Responsive navbar -->
        <a class="xl:hidden flex mr-6 items-center" routerLink="/home/shopping">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="flex absolute -mt-5 ml-4">
          <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500">
          </span>
        </span>
        </a>
        <button (click)="toggleMenu()" class="navbar-burger self-center mr-12 xl:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </nav>

    </section>
    @if(this.menuClicked){
      <div class="space-y-1 border-t pb-3 pt-2 xl:hidden">
        <a
          routerLink = "/home/products"
          routerLinkActive = "active"
          class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white">
          Home</a
        >
        <a
          routerLink="/home/shopping"
          class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
        >
          Tienda</a
        >
        @if(isAdmin){
          <a
            routerLink = "/admin"
            routerLinkActive = "active"
            class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
          >
            SaveCar</a
          >        }@else{
          <a
            routerLink = "/home/historical"
            routerLinkActive = "active"
            class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
          >
            Historial Compras</a
          >
        }
        <a
          routerLink = "/home/about"
          routerLinkActive = "active"
          class="block px-3 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
        >
          Sobre Mi</a
        >
        <a
          (click)="signOut()"
          class="block px-3 bg-blue-900 py-2 rounded-2xl text-white transition-colors hover:bg-sky-500 hover:text-white"
        >
          Logout</a
        >
      </div>
    }

  </div>
</header>
