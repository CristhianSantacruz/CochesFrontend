<section class="bg-gradient-to-r from-cyan-500 min-h-screen  flex
items-center justify-center">

  <div class="bg-cyan-50 flex rounded-2xl shadow-xl  p-5 items-center max-w-5xl ">
    <!-- Form -->
    <div class="md:w-1/2 px-16">
      <h2 class="text-2xl font-bold ">Iniciar Sesion</h2>
      <p class="text-sm mt-3">Bievenido al consesionario de coches</p>

      <form [formGroup]="profileForm" class=" flex flex-col gap-5">
        <div class="pt-3 ">
        <label for="emailUsername" class="pr-14 text-xl font-medium italic">Correo</label>
        <input
          autofocus
          class="mt-3 p-2 rounded-x1 border w-60 sm:flex-col "
          placeholder="Correo"
          type="email"
          id="emailUsername"
          formControlName="emailUser"
          name = "username"
          />
      </div>

        <div class="pt-3 ">
          <label for="password" class=" italic
          pr-3 text-xl font-medium">Contraseña</label>
          <input

            class="mt-3 p-2 rounded-x1 border w-60"
            placeholder="Contraseña"
            type="password"
            formControlName="passwordUser"
            id="password"
            name = "password"
            />
        </div>


        <button class="bg-gradient-to-br from-cyan-950  shadow-xl rounded-2xl text-sky-50 font-bold  py-2 hover:scale-110 duration-300" (keyup.enter)="signIp()" (click)="signIp()">Ingresar</button>


      </form>

      <div class="mt-10 grid grid-cols-3 items-center text-gray-700">
        <hr class="border-gray-700">
        <p class="text-center">OR</p>
        <hr class="border-gray-700">
      </div>
      <div class=" text-xs flex justify-between items-center">
        <a class="underline font-semibold italic text-blue-500 hover:text-blue-800" (click)="forgotPassword()">Se me olvido de la contraseña</a>
      </div>

      <div class="mt-3 text-xs flex justify-between items-center">
        <p>Si no tienes una cuenta</p>
        <button (click)="signUp()" class="py-2 px-5 bg-sky-500 rounded-xl text-sky-50 font-bold hover:scale-110 duration-300">
          Registrate Aqui
        </button>
      </div>

    </div>
    <!--image-->
    <div class="md:block hidden w-1/2 ">
      <img
        class="  rounded-2xl"
        ngSrc="./assets/coche2.jpg"
        alt="coche login" height="1072" width="564" priority>


    </div>
  </div>
</section>
